<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="website icon" type="png"
    href="./3324677.jpg">
    <title>Age-Calculator</title>
</head>
<body>

    <h1>age calculator</h1>
    <main class="container">
        <div class="main">
            <div class="input">
                <!-- birtdate -->
                <label class="birthdate">enter your birthdate</label>
                <input type="date" id="birthdate" />
            </div>
            <ul>
    
                <!-- display output -->
                <li><span id="years"> </span> years</li>
                <li><span id="month"> </span> month</li>
                <li><span id="days"> </span> days</li>
                <li><span id="hours"> </span> hours</li>
                <li><span id="minuts"> </span>minuts</li>
                <li><span id="seconds"> </span>seconds</li>
            </ul>
            
            <!-- buttons -->
    
            <div class="btns">
                <button class="btn1" onclick="calculate()">calculate</button>
                <button class="btn1" onclick="reset()">reset</button>
            </div>
            <p class="hname">harsh patel</p>
        </div>
        
    </main>
    <script src="./script.js">

    </script>
</body>
</html>
